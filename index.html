<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP7</title>
	</head>
	<body>
		<header>
			<h1>Onja</h1>
		</header>
		<main>
			<header>
				<h2>
					Library
				</h2>
			</header>

			<article class="newBook">
				<header>
					<h3>Add a book</h3>
				</header>
				
				<div class="content">
				
					<form autocomplete="off">
						<div class="book">
							<label for="book-title">Book title</label>
							<input 
								type="text" 
								id="bookTitle"
								placeholder="Title"
								required
							>
						</div>
	
						<div class="book">
							<label for="book-author">Book author</label>
							<input 
								type="text" 
								id="bookAuthor"
								placeholder="Author"
								required
							>
						</div>
	
						<div class="book">
							<label for="book-genre">Book genre</label>
							<select name="genre" id="genre">
								<option value="romantic">Romantic</option>
								<option value="comic Strip">Comic strip</option>
								<option value="mystery">Mystery</option>
								<option value="historical">Historical</option>
								<option value="thriller">Thriller</option>
								<option value="fiction">Fiction</option>
								<option value="non-fiction">Non-fiction</option>
								<option value="fantasy">Fantasy</option>
								<option value="design">Design</option>
								<option value="memoirs">Memoirs</option>
							</select>
						</div>
	
						<div class="book">
							<label for="book-pages">Book pages</label>
							<input 
								type="number" 
								id="bookPages"
								placeholder="Number of pages"
								required
							>
						</div>
	
						<div class="book">
							<label for="Status">Status</label>
							<select name="status" id="status">
								<option value="read">Read</option>
								<option value="not-read">Not read</option>
							</select>
						</div>
						<button type="submit" class="add">Add</button>	
					</form>
					
				</div>
			</article>
			
			<article class="newBook bookArticle">
				<div class="aboutBook">
					<p>Title</p>
					<p>Author</p>
					<p>Genre</p>
					<p>Pages</p>
					<p>Read</p>
				</div>
				<ul class="bookList"></ul>
			</article>
		</main>
		<script src="script.js"></script>
	</body>
</html>
